<!DOCTYPE html>
<html ng-app="ElectronAdbClient">
<head>
  <meta charset="UTF-8">
  <!-- css files -->
  <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../css/app-style.css">
  <!-- JavaScript files -->
  <script src="../js/libs/angular.js"></script>
  <script src="../js/index.js"></script>

  <title>Electron adb Client</title>
</head>
<body ng-controller="indexController" class="no-thank-yu">
  <div class="container">
    <!-- Devices -->
    <div class="row">
      <div class="col-sm-12">
          <div class="well">
            <div class="row" style="display: flex; align-items: center;">
              <div class="col-sm-2">
                  Devices:
              </div>
              <div class="col-sm-8">
                {{device}}
              </div>
              <div class="col-sm-2">
                <button type="button" class="btn btn-primary btn-block"
                 ng-click="reloadDevices()" ng-disabled="isDevicesLoading">
                  {{ReloadBtnLabel}}
                </button>
              </div>
            </div>
          </div>
      </div>
    </div>
    <!-- Install -->
    <div class="row">
      <div class="col-sm-12">
          <div class="well">
            <div class="row" style="display: flex; align-items: center;">
              <div class="col-sm-2">
                  Install:
              </div>
              <div class="col-sm-8">
                <div class="input-group">
                  <input type="text" class="form-control">
                  <span class="input-group-btn">
                    <button class="btn btn-default" type="button">Select apk</button>
                  </span>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox">既にインストールされている場合、上書きする
                  </label>
                </div>
              </div>
              <div class="col-sm-2">
                  <button type="button" class="btn btn-primary btn-block">Install</button>
              </div>
            </div>
          </div>
      </div>
    </div>
    <!-- Uninstall -->
    <div class="row">
      <div class="col-sm-12">
          <div class="well">
            <div class="row" style="display: flex; align-items: center;">
              <div class="col-sm-2">
                  Uninstall:
              </div>
              <div class="col-sm-8">
                <input type="text" class="form-control" placeholder="Input package name to uninstall.">
              </div>
              <div class="col-sm-2">
                  <button type="button" class="btn btn-primary btn-block">Uninstall</button>
              </div>
            </div>
          </div>
      </div>
    </div>
    <!-- Clear app data -->
    <div class="row">
      <div class="col-sm-12">
          <div class="well">
            <div class="row" style="display: flex; align-items: center;">
              <div class="col-sm-2">
                  Clear app data:
              </div>
              <div class="col-sm-8">
                <input type="text" class="form-control" placeholder="Input package name to clear.">
              </div>
              <div class="col-sm-2">
                  <button type="button" class="btn btn-primary btn-block">Clear</button>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
</body>
</html>
